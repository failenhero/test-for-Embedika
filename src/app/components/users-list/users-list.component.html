<table class="user" *ngFor="let user of users">
  <thead>
    <tr>
      <th>
        <div class="header">
          <h3> {{user.name}} </h3>
          <a [routerLink] (click)="arrowClicked(user)">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0 9L12.17 9L6.58 14.59L8 16L16 8L8 0L6.59 1.41L12.17 7L0 7L0 9Z" fill="#2962FF"/>
            </svg>
          </a>
        </div>
      </th>
    </tr>
  </thead>
  <tbody class="user-info">
    <tr>
      <td>
        <span>Username</span>
      </td>
      <td class="api-info">
        <span> {{user.username}} </span>
      </td>
      <td>
        <span>email</span>
      </td>
      <td class="api-info">
        <span> {{user.email}} </span>
      </td>
    </tr>
  </tbody>
</table>


<div class="pagination-wrapper">
  <div *ngFor="let num of paginationButtonsNumber">
    <ul class="pagination" *ngIf="this.collectionSize >= 1">
      <li (click)="pageChange(num)"
        *ngIf="this.collectionSize >= this.itemsOnPageNum * (num - 1) +1">
        {{num}}
      </li>
    </ul>
  </div>
</div>
