<div class="filter-wrapper">
  <h3>Фильтры</h3>
  <div class="filter-inputs">

    <input class="filter-item" placeholder='Имя'
      [(ngModel)]="nameFilterValue" (ngModelChange)="filter()">


    <ng-multiselect-dropdown
      class="dropDown filter-item"
      [placeholder]="'компания'"
      [settings]="dropdownSettings"
      [data]="dropdownList"
      [(ngModel)]="selectedItems"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
    >
    <option *ngFor="let company of dropdownList">
      {{company}}
    </option>

    </ng-multiselect-dropdown>


    <!-- <datalist class="filter-item" placeholder="Компания">
      <option disabled selected>Компания</option>
      <option *ngFor="let company of companiesList">
        {{company}}
      </option>
    </datalist>

    <div class="filter-item companiesCheckList">
      <label *ngFor="let company of companiesList">
        <input type="checkbox" name="companiesList[]"
          value="{{company}}">
        Google Inc.
      </label>
    </div> -->




    <table class="filter-item">
      <thead>
        <th>
          Город
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let city of citiesList">
            <input type="radio"
              name="cityRadio"
              value="{{city}}"
              [(ngModel)]="cityFilterValue"
              (ngModelChange)="filter()">
            {{city}}
        </tr>
      </tbody>
    </table>

    <button
      (click)="uncheckRadio()"
      class="flag-btn">
      отменить выбор
    </button>

  </div>
</div>
